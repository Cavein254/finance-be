scalar JSON


type Query {
    hello:String!
    getTimeSeriesDaily(symbol:String!):GetStockDataResponse
    getTimeSeriesWeekly(symbol:String!):GetStockDataResponse
    getNewsSentiment(symbol:String!):GetNewsSentimentResponse
}


type StockData {
  date: String
  open: String
  high: String
  low: String
  close: String
  volume: String
}

type GetStockDataResponse {
    success:Boolean!
    data: [StockData]
    error:String
}


type GetNewsSentimentResponse {
    success:Boolean!
    data: [NewsSentiment]
    error:String
}

type NewsSentiment {
  title: String
  url: String
  authors:[String]
  time_published: String
  summary: String
  banner_image: String
  overall_sentiment_score:String
  verall_sentiment_label:String
}