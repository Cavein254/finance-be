scalar JSON
scalar Date
scalar BigInt


type Query {
    getHistoricalData(symbol:String!):GetStockDataResponse
    getCurrentUser:UserDataResponse
}

type User {
  id:String!
  name:String
  image:String
  email:String
  createdAt: Date
  updatedAt: Date
}
type UserDataResponse {
    success:Boolean!
    data:User
    error:String
}
type StockData {
  id:String!
  stockId:String
  date: Date
  open: Float
  high: Float
  low: Float
  close: Float
  # volume: BigInt
  openInt: Int
}

type GetStockDataResponse {
    success:Boolean!
    data: [StockData]
    error:String
}