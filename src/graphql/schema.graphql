scalar JSON


type Query {
    hello:String!
    getStockData(symbol:String!):JSON!
}


type StockError {
    success:Boolean!
    error:String!
}

type DailyStockData {
  open: String
  high: String
  low: String
  close: String
  volume: String
}

union StockDataUnion = StockError | DailyStockData

type GetStockDataResponse {
    success:Boolean!
    data: StockDataUnion
}
